<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh"content="30">

    <title>Formulário</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>

    <h1>Formulário de Contato</h1>

    <form action="https://www.google.com.br" method="post">

        <fieldset>

            <legend>Atividade da Faculdade</legend>
            
            <p><label for="nome">Nome:</label> <input type="text" name="nome" id="nome" size="50" placeholder="Digite seu nome completo" required></p>

            <p><label for="email">E-mail:</label> <input type="email" name="email" id="email" size="30" placeholder="Informe o seu e-mail" required> &nbsp;
            <label for="telefone">Telefone:</label> <input type="tel" name="telefone" id="telefone" size="12" placeholder="(xx) 99999-9999" required></p>

            <p><label for="assunto">Assunto:</label> <input type="text" name="assunto" id="assunto" size="50" placeholder="Informe o assunto" required></p>
            
            <p><label for="mensagem">Mensagem:</label> <br>
            <textarea name="mensagem" rows="5" cols="50"></textarea></p>
           
        </fieldset>

        <input type="submit" value="Enviar">

    </form>
   
    
</body>
</html>
